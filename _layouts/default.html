<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ site.title }}</title> 

    <!-- Open Graph Meta -->
    <meta content="{{ site.url }}/assets/img/{{ site.sharing_image }}" property="og:image">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css"| prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
  
{% include navigation.html %}
    
<body class="half">
  <main>
    <div class="half--{{ site.half_side }} half__content">
      {{ content }}
    </div>
    <div class="half__image"></div>
  </main>
</body>
</html>
<div class="d-inline border">
  .d-inline
  <div class="d-inline-block border">
    .d-inline-block
  </div>
  <span class="d-block border">.d-block</span>
  <div class="d-table border">
    <div class="d-table-cell border">
      .d-table-cell
    </div>
  </div>
  <div class="d-table-cell border">
    .d-table-cell
  </div>
  <div class="d-none">
    .d-none
  </div>
</div>
